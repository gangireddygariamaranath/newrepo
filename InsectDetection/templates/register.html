{% extends "layout.html" %}

{% block content %}

    <form class="form-horizontal" action="" method="post">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <div class="row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name ">
                </div>

            </div>
            <div class="row">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name ">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="lastName">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="abc@gmail.com">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="lastName">Mobile Number</label>
                    <input type="number" class="form-control" id="mobile" name="mobile" placeholder="9002345243">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" >
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="password">Repeat Password</label>
                    <input type="password" class="form-control" id="rpassword" name="rpassword" >
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
            <div class="row" style="color:green">
                <h2>{{message}}</h2>
            </div>
            <div class="row">
                <p>Already have an account? <a href=" {{ url_for('login') }} ">Sign in</a>.</p>
            </div>
        </div>

        

    </form>
{% endblock %}
